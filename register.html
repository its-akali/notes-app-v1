<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notion</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/loginAndRegister.css" />
    </head>
    <body>
        <main class="backgroundContainer">
            <h1>¡Bienvenido a tu libreta online!</h1>
            <div class="loginOrRegister">
                <button id="loginButton">Inicia sesión</button>
                <button id="registerButton" disabled>Regístrate</button>
            </div>
            <h2>Regístrate</h2>
            <form method="post">
                <div class="labelAndInput">
                    <label for="user">Nombre de usuario</label>
                    <input
                        type="text"
                        placeholder="User"
                        name="user"
                        id="user"
                        required
                    />
                </div>
                <div class="labelAndInput">
                    <label for="email">Correo electrónico</label>
                    <input
                        type="email"
                        placeholder="E-mail"
                        name="email"
                        id="email"
                        required
                    />
                </div>
                <div class="labelAndInput">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        id="password"
                        required
                    />
                </div>
                <div class="labelAndInput">
                    <label for="confPassword">Confirma tu contraseña</label>
                    <input
                        type="password"
                        placeholder="Password"
                        name="confPassword"
                        id="confPassword"
                        required
                    />
                </div>
                <input type="submit" value="Entrar" />
            </form>
        </main>
    </body>
    <script src="./js/register.js"></script>
</html>
